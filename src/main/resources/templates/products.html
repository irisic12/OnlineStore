<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Продукты</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Управление продуктами</h1>

  <a th:href="@{/products/add}" class="btn btn-primary mb-3">Добавить продукт</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Название</th>
      <th>Цена</th>
      <th>Категория</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.category?.name}"></td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Редактировать</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
