<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Динамика продаж по годам</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Динамика продаж по годам</h1>
  <p class="text-muted" th:text="'Период: ' + ${#dates.format(startDate, 'dd.MM.yyyy')} + ' - ' + ${#dates.format(endDate, 'dd.MM.yyyy')}"></p>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Год</th>
      <th>Сумма продаж</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${salesData}">
      <td th:text="${item[0]}"></td>
      <td th:text="${#numbers.formatDecimal(item[1], 1, 2)} + ' ₽'"></td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/reports}" class="btn btn-secondary">Назад к отчетам</a>
  <a th:href="@{/}" class="btn btn-primary">На главную</a>
</div>
</body>
</html>
