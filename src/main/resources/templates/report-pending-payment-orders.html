<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заказы в статусе "Ожидание оплаты"</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Заказы в статусе "Ожидание оплаты"</h1>
  <p class="text-muted" th:text="'Заказы старше ' + ${days} + ' дней'"></p>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Дата заказа</th>
      <th>Клиент</th>
      <th>Сумма</th>
      <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${#dates.format(order.orderDate, 'dd.MM.yyyy')}"></td>
      <td th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></td>
      <td th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'"></td>
      <td th:text="${T(com.example.demo.helpClass.DisplayNames).getDisplayName(order.status)}"></td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/reports}" class="btn btn-secondary">Назад к отчетам</a>
  <a th:href="@{/}" class="btn btn-primary">На главную</a>
</div>
</body>
</html>
