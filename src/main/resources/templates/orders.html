<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заказы</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Управление заказами</h1>

  <a th:href="@{/orders/add}" class="btn btn-primary mb-3">Добавить заказ</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Дата заказа</th>
      <th>Клиент</th>
      <th>Сумма</th>
      <th>Статус</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.orderDate != null ? #dates.format(order.orderDate, 'dd.MM.yyyy') : ''}"></td>
      <td th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></td>
      <td th:text="${order.totalAmount}"></td>
      <td th:text="${order.status}"></td>
      <td>
        <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-sm btn-warning">Редактировать</a>
        <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-sm btn-danger">Удалить</a>
        <a th:href="@{/orders/{id}/items(id=${order.id})}" class="btn btn-sm btn-info">Товары</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
