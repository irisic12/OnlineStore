<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnlineStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добро пожаловать в OnlineStore</h1>
    <p class="text-center">Система управления интернет-магазином</p>
    <p class="text-center">Войдите, чтобы получить доступ ко всем функциям</p>
    <div class="d-flex justify-content-center">
        <a th:href="@{/login}" class="btn btn-primary me-2">Войти</a>
        <a th:href="@{/register}" class="btn btn-primary me-2">Зарегистрироваться</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
