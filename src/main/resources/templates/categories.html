<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Категории</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Управление категориями</h1>

  <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Добавить категорию</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Описание</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td th:text="${category.description}"></td>
      <td>
        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Редактировать</a>
        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
