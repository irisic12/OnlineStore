<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${customer.id} ? 'Редактирование клиента' : 'Добавление клиента'"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${customer.id} ? 'Редактирование клиента' : 'Добавление клиента'"></h1>

  <form th:action="${customer.id} ? @{/customers/update/{id}(id=${customer.id}) : @{/customers/add}"
        th:object="${customer}" method="post">
    <div class="mb-3">
      <label for="firstName" class="form-label">Имя</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Адрес</label>
      <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/customers}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
