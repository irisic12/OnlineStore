<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${order.id} ? 'Редактирование заказа' : 'Добавление заказа'"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${order.id} ? 'Редактирование заказа' : 'Добавление заказа'"></h1>
  <form th:action="${order.id == null} ? '/orders/add' : '/orders/update/' + ${order.id}"
        th:object="${order}" method="post">
    <div class="mb-3">
      <label for="orderDate" class="form-label">Дата заказа</label>
      <input type="date" class="form-control" id="orderDate"
             name="orderDate"
             th:value="${order.orderDate != null ? #dates.format(order.orderDate, 'yyyy-MM-dd') : ''}">
    </div>
    <div class="mb-3">
      <label for="customer" class="form-label">Клиент</label>
      <select class="form-select" id="customer" name="customerId" required>
        <option value="">Выберите клиента</option>
        <option th:each="customer : ${customers}"
                th:value="${customer.id}"
                th:text="${customer.firstName + ' ' + customer.lastName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="totalAmount" class="form-label">Сумма</label>
      <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Статус</label>
      <select class="form-select" id="status" th:field="*{status}">
        <option th:each="status : ${statuses}"
                th:value="${status}"
                th:text="${status}"
                th:selected="${order.status == status}"></option>
      </select>
    </div>
    <div class="mb-3">
     <label for="paymentMethod" class="form-label">Способ оплаты</label>
     <select class="form-select" id="paymentMethod" th:field="*{paymentMethod}" required>
       <option th:each="method : ${T(com.example.demo.enums.PaymentMethod).values()}"
              th:value="${method}"
              th:text="${method}"></option>
     </select>
    </div>
    <div class="mb-3">
      <label for="shippingAddress" class="form-label">Адрес доставки</label>
      <textarea class="form-control" id="shippingAddress" th:field="*{shippingAddress}" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/orders}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
