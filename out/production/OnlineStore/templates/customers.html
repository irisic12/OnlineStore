<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Клиенты</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .address-cell {
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1>Управление клиентами</h1>

  <a th:href="@{/customers/add}" class="btn btn-primary mb-3">Добавить клиента</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Email</th>
      <th>Телефон</th>
      <th>Адрес</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.phone}"></td>
      <td class="address-cell" title="${customer.address}" th:text="${customer.address}"></td>
      <td>
        <div class="btn-group" role="group">
          <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-warning">Редактировать</a>
          <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-sm btn-danger">Удалить</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
